    }

    font-family: "Open Sans", sans-serif !important;
    font-weight: 300;

.header-container {
    position: fixed;
    width: 100dvw;

    z-index: 3;
    top: 0;

    background-color: var(--background);
    border-bottom: var(--small-border) solid var(--lighter);
}

.header-container .header {
    display: flex;
    justify-content: space-between;
    
    align-items: center;
    gap: var(--large-gap);

    padding: var(--large-padding);
    box-sizing: border-box;

    max-width: var(--max-width);

    width: 100%;
    height: calc(var(--large-padding) * 4);

    margin-left: auto;
    margin-right: auto;
}

.header-container .header .brand {
    display: flex;
    align-items: center;

    margin: 0;
    user-select: none;

    font-weight: 500;
}

.header-container .header .brand .accent {
    color: var(--primary);
}

.header-container .header .links {
    display: flex;
    align-items: center;
    gap: var(--small-gap);

    padding: var(--small-padding);
    box-sizing: border-box;

    border-radius: var(--border-radius);
    background-color: var(--dark);
    border: var(--small-border) solid var(--lighter);
}

body.modal-active .header-container .header .links {
    opacity: 25%;
    pointer-events: none;
}

.header-container .header .links .link {
    display: flex;
    align-items: center;
    gap: var(--small-gap);

    font-size: var(--small-font);
    padding: var(--small-padding) calc(var(--small-padding) * 2);

    border-radius: calc(var(--border-radius) / 2);
    user-select: none;
